<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0' name='viewport'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none';
            child-src 'self';
            connect-src 'self' https: wss:;
            font-src 'self';
            form-action 'self';
            frame-src 'none';
            img-src 'self' blob: data:;
            media-src 'self' blob:;
            object-src 'none';
            script-src 'self';
            style-src 'self' 'unsafe-inline';"
  >
  <title>Loki Messenger</title>
  <link href='images/loki/loki_icon_128.png' rel='shortcut icon'>
  <link href="stylesheets/manifest.css" rel="stylesheet" type="text/css" />

  <!--
    When making changes to these templates, be sure to update test/index.html as well
  -->

  <script type='text/x-tmpl-mustache' id='app-loading-screen'>
    <div class='content'>
      <img src='images/loki/loki_icon_128.png'>
      <div class='container'>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
      </div>
      <div class='message'>{{ message }}</div>
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='conversation-loading-screen'>
    <div class='content'>
      <img src='images/loki/loki_icon_128.png'>
      <div class='container'>
        <span class='dot'></span>
        <span class='dot'></span>
        <span class='dot'></span>
      </div>
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='two-column'>
    <div class='gutter'>
      <div class='network-status-container'></div>
      <div class='left-pane-placeholder'></div>
      <div class='loki'>
        <img src='images/loki/loki_icon_text.png' />
      </div>
    </div>
    <div class='conversation-stack'>
      <div class='conversation placeholder'>
        <div class='conversation-header'></div>
        <div class='container'>
          <div class='content'>
            <img src='images/loki/loki_icon_128.png' />
            <h3>{{ welcomeToSignal }}</h3>
            <p>{{ selectAContact }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class='lightbox-container'></div>
  </script>
  <script type='text/x-tmpl-mustache' id='main-header-placeholder'>
    <div class='main-header-title-wrapper'>
      <div class='main-header-content-toggle'/>
    </div>
    <div class='main-header-content-wrapper'>
      {{ #items }}
        <div role='button' id='{{ id }}'>{{ text }}</div>
      {{ /items }}
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='scroll-down-button-view'>
    <button class='text module-scroll-down__button {{ buttonClass }}' alt='{{ moreBelow }}'>
      <div class='module-scroll-down__icon'></div>
    </button>
  </script>

  <script type='text/x-tmpl-mustache' id='last-seen-indicator-view'>
    <div class='module-last-seen-indicator__bar'/>
    <div class='module-last-seen-indicator__text'>
      {{ unreadMessages }}
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='expired_alert'>
    <a target='_blank' href='https://signal.org/download/'>
      <button class='upgrade'>{{ upgrade }}</button>
    </a>
    {{ expiredWarning }}
  </script>

  <script type='text/x-tmpl-mustache' id='banner'>
    <div class='body'>
      <span class='icon warning'></span>
      {{ message }}
      <span class='icon dismiss'></span>
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='toast'>
    {{ toastMessage }}
  </script>

  <script type='text/x-tmpl-mustache' id='conversation'>
    <div class='conversation-header'></div>
    <div class='main panel'>
      <div class='discussion-container'>
          <div class='bar-container hide'>
            <div class='bar active progress-bar-striped progress-bar'></div>
          </div>
      </div>

      <div class='bottom-bar' id='footer'>
          <div class='emoji-panel-container'></div>
          <div class='member-list-container'></div>
          <div id='bulk-edit-view'></div>
          <div class='attachment-list'></div>
          <div class='compose'>
            <form class='send clearfix file-input'>
              <div class='flex'>
                <button class='emoji' {{#disable-inputs}} disabled="disabled" {{/disable-inputs}}></button>
                <textarea maxlength='2000' class='send-message' placeholder='{{ send-message }}' rows='1' dir='auto' {{#disable-inputs}} disabled="disabled" {{/disable-inputs}}></textarea>
                <div class='capture-audio'>
                    <button class='microphone' {{#disable-inputs}} disabled="disabled" {{/disable-inputs}}></button>
                </div>
                <div id='choose-file' class='choose-file'>
                    <button class='paperclip thumbnail' {{#disable-inputs}} disabled="disabled" {{/disable-inputs}}></button>
                    <input type='file' class='file-input' multiple='multiple'>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='message-list'>
    <div class='messages'></div>
    <div class='typing-container'></div>
  </script>

  <script type='text/x-tmpl-mustache' id='recorder'>
      <button class='finish'><span class='icon'></span></button>
      <span class='time'>0:00</span>
      <button class='close'><span class='icon'></span></button>
  </script>
  <script type='text/x-tmpl-mustache' id='password-dialog'>
    <div class="content">
      {{ #title }}
        <h4>{{ title }}</h4>
      {{ /title }}
      <input type='password' id='password' placeholder='Password' autofocus>
      <input type='password' id='password-confirmation' placeholder='Type in your password again' autofocus>
      <div class='error'></div>
      <div class='buttons'>
        <button class='cancel' tabindex='2'>{{ cancel }}</button>
        <button class='ok' tabindex='1'>{{ ok }}</button>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='password-change-dialog'>
    <div class="content">
      {{ #title }}
        <h4>{{ title }}</h4>
      {{ /title }}
      <input type='password' id='old-password' placeholder='Old password' autofocus>
      <input type='password' id='new-password' placeholder='New password' autofocus>
      <input type='password' id='new-password-confirmation' placeholder='Type in your new password again' autofocus>
      <div class='error'></div>
      <div class='buttons'>
        <button class='cancel' tabindex='2'>{{ cancel }}</button>
        <button class='ok' tabindex='1'>{{ ok }}</button>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='nickname-dialog'>
    <div class="content">
      {{ #title }}
        <h4>{{ title }}</h4>
      {{ /title }}
      <input type='text' name='name' class='name' placeholder='Type a name' autofocus maxlength='25'>
      {{ #message }}
        <div class='message'>{{ message }}</div>
      {{ /message }}
      <div class='buttons'>
        <button class='cancel' tabindex='2'>{{ cancel }}</button>
        <button class='ok' tabindex='1'>{{ ok }}</button>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='confirmation-dialog'>
    <div class="content">
      {{ #title }}
        <h4>{{ title }}</h4>
      {{ /title }}
      <div class='message'>{{ message }}</div>
      <div class='buttons'>
        {{ #showCancel }}
          <button class='cancel' tabindex='2'>{{ cancel }}</button>
        {{ /showCancel }}
        <button class='ok' tabindex='1'>{{ ok }}</button>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='seed-dialog'>
    <div class="content">
      <!-- Password -->
      <div class="passwordView">
        <div class='title'>
          {{ passwordViewTitle }}
        </div>
        <div class='fields'>
            <input class='form-control' type='password' id='password' placeholder='Password' autocomplete='off' spellcheck='false'>
            <span class='error'></span>
        </div>
        <div class='buttons'>
          <button class='ok' tabindex='2'>{{ cancel }}</button>
          <button class='confirm' tabindex='1'>{{ confirm }}</button>
        </div>
      </div>

      <!-- Seed -->
      <div class="seedView" style="display: none;">
        <div class='title'>
          {{ seedViewTitle }}
        </div>
        <div class='seed'></div>
        <div class='buttons'>
          <button class='copy-seed' tabindex='2'>{{ copyText }}</button>
          <button class='ok' tabindex='1'>{{ ok }}</button>
        </div>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='device-pairing-dialog'>
    <div class="content">

      <!-- Default view -->
      <div class="defaultView">
        <h4>{{ defaultTitle }}</h4>
        <ul id="pairedPubKeys">
        </ul>
        <div class='buttons'>
          <button id='close' tabindex='2'>{{ closeText }}</button>
          <button id="startPairing" tabindex='1'>{{ startPairingText }}</button>
        </div>
      </div>

      <!-- Waiting for request -->
      <div class="waitingForRequestView" style="display: none;">
        <h4>{{ waitingForRequestTitle }}</h4>
        <div class="qr-dialog">
          <div id="qr"></div>
        </div>
        <div class='buttons'>
          <button class="cancel">{{ cancelText }}</button>
        </div>
      </div>

      <!-- Request Received -->
      <div class="requestReceivedView" style="display: none;">
        <h4>{{ requestReceivedTitle }}</h4>
        Please verify that the secret words shown below matches the ones on your other device!
        <p class="secretWords"></p>
        <div class='buttons'>
          <button class="skip">{{ skipText }}</button>
          <button id="allowPairing">{{ allowPairingText }}</button>
        </div>
      </div>

      <!-- Request accepted -->
      <div class="requestAcceptedView" style="display: none;">
        <h4>{{ requestAcceptedTitle }}</h4>
        <p class="secretWords"></p>
        <p class="transmissionStatus">Please be patient...</p>
        <div id="deviceAliasView" style="display: none;" >
          <input id="deviceAlias" type="text" placeholder="Device Alias" required>
        </div>
        <div class='buttons'>
          <button class="ok" style="display: none;">{{ okText }}</button>
        </div>
      </div>

      <!--Prompt user to confirm unpairing -->
      <div class="confirmUnpairView" style="display: none;">
        <h4>{{ confirmUnpairViewTitle }}</h4>
        <p id="pubkey"></p>
        <div class='buttons'>
            <button class='cancel' tabindex='2'>{{ cancelText }}</button>
            <button class='unpairDevice' tabindex='1'>{{ unpairDevice }}</button>
        </div>
      </div>
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='device-pairing-words-dialog'>
    <div class="content">
        <h4>{{ title }}</h4>
        <p>{{ secretWords }}</p>
        <button id='close'>{{ closeText }}</button>
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='beta-disclaimer-dialog'>
    <div class="content">
      <div class="betaDisclaimerView" style="display: none;">
        <h2>
          Thanks for testing Loki Messenger!
        </h2>
        <p>
            Thanks for testing Loki Messenger! This software is a beta version of the full Loki Messenger software suite, and so is missing some of the features the full version will have.
        </p>

        <p>
          <b>
            This version of Loki Messenger provides no guarantees of metadata privacy.
          </b>
        </p>

        <p>
            While your messages are secured using end to end encryption, in this beta version of Loki messenger, <b>third parties (like your ISP or the Service Node network) can see who you’re talking to</b> and when you’re sending or receiving messages.
        </p>

        <p>
            It is also possible that <b>third parties could correlate your public key to your IP address</b> and your real identity if they learn your public key.
        </p>

        <p>
            However, no one except you and your intended recipients will be able to see the contents of your messages. We recommend using existing methods, like Tor or I2P to mask your IP address while using Loki Messenger beta version.
        </p>

        <p>
            As a beta, this software is still experimental. When things aren't working for you, or you feel confused by the app, please let us know by filing an issue on <a href="https://github.com/loki-project/loki-messenger">Github</a> or making suggestions on <a href="https://discordapp.com/invite/67GXfD6">Discord</a>.
        </p>

        <button class='ok' tabindex='1'>{{ ok }}</button>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='connecting-to-server-template'>
    <div class="content">
      {{ #title }}
        <h4>{{ title }}</h4>
      {{ /title }}
      <div class='buttons'>
        <button class='cancel' tabindex='2'>{{ cancel }}</button>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='add-server-template'>
    <div class="content">
      {{ #title }}
        <h4>{{ title }}</h4>
      {{ /title }}
      <input type='text' id='server-url' placeholder='Server Url' autofocus>
      <div class='error'></div>
      <div class='buttons'>
        <button class='cancel' tabindex='2'>{{ cancel }}</button>
        <button class='ok' tabindex='1'>{{ ok }}</button>
      </div>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='qr-code-template'>
    <div class="content">
      <div id="qr">
      </div>
      <button class='ok' tabindex='1'>{{ ok }}</button>
    </div>
  </script>
  <script type='text/x-tmpl-mustache' id='identicon-svg'>
      <svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'>
         <circle cx='50' cy='50' r='40' fill='{{ color }}' />
          <text text-anchor='middle' fill='white' font-family='sans-serif' font-size='24px' x='50' y='50' baseline-shift='-8px'>
              {{ content }}
          </text>
      </svg>
  </script>

  <script type='text/x-tmpl-mustache' id='phone-number'>
      <div class='phone-input-form'>
          <div class='number-container'>
              <input type='tel' class='number' placeholder="Phone Number" />
          </div>
      </div>
  </script>

  <script type='text/x-tmpl-mustache' id='file-size-modal'>
      {{ file-size-warning }}
      ({{ limit }}{{ units }})
  </script>

  <script type='text/x-tmpl-mustache' id='attachment-type-modal'>
      Sorry, your attachment has a type, {{type}}, that is not currently supported.
  </script>

  <script type='text/x-tmpl-mustache' id='group-member-list'>
    <div class='container'>
    {{ #summary }} <div class='summary'>{{ summary }}</div>{{ /summary }}
    <h2> {{ membersSubtitle }} </h2>
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='key-verification'>
    <div class='container'>
      {{ ^hasTheirKey }}
        <div class='placeholder'>{{ theirKeyUnknown }}</div>
      {{ /hasTheirKey }}
      {{ #hasTheirKey }}
        <label> {{ yourSafetyNumberWith }} </label>
        <!--<div class='qr'></div>-->
        <div class='key'>
          {{ #chunks }} <span>{{ . }}</span> {{ /chunks }}
        </div>
      {{ /hasTheirKey }}
      {{ verifyHelp }}
      <p> {{> link_to_support }} </p>
      <div class='summary'>
        {{ #isVerified }}
          <span class='icon verified'></span>
        {{ /isVerified }}
        {{ ^isVerified }}
          <span class='icon shield'></span>
        {{ /isVerified }}
        {{ verifiedStatus }}
      </div>
      <div class='verify'>
        <button class='verify grey'>
          {{ verifyButton }}
        </button>
      </div>
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='clear-data'>
    {{#isStep1}}
    <div class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon alert-outline-red'></span>
          <div class='header'>{{ header }}</div>
          <div class='body-text-wide'>{{ body }}</div>
        </div>
        <div class='nav'>
          <div>
            <a class='button neutral cancel'>{{ cancelButton }}</a>
            <a class='button destructive delete-all-data'>{{ deleteButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isStep1}}
    {{#isStep2}}
    <div id='step3' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon delete'></span>
          <div class='header'>{{ deleting }}</div>
        </div>
        <div class='progress'>
          <div class='bar-container'>
            <div class='bar progress-bar progress-bar-striped active'></div>
          </div>
        </div>
      </div>
    </div>
    {{/isStep2}}
  </script>

  <script type='text/x-tmpl-mustache' id='networkStatus'>
    <div class='network-status-message'>
      <h3>{{ message }}</h3>
      <span>{{ instructions }}</span>
    </div>
    {{ #reconnectDurationAsSeconds }}
    <div class="network-status-message">
      {{ attemptingReconnectionMessage }}
    </div>
    {{/reconnectDurationAsSeconds }}
    {{ #action }}
      <div class="action">
        <button class='small blue {{ buttonClass }}'>{{ action }}</button>
      </div>
    {{/action }}
  </script>

  <script type='text/x-tmpl-mustache' id='import-flow-template'>
    {{#isStep2}}
    <div id='step2' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon folder-outline'></span>
          <div class='header'>{{ chooseHeader }}</div>
          <div class='body-text'>{{ choose }}</div>
        </div>
        <div class='nav'>
          <div>
            <a class='button choose'>{{ chooseButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isStep2}}
    {{#isStep3}}
    <div id='step3' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon import'></span>
          <div class='header'>{{ importingHeader }}</div>
        </div>
        <div class='progress'>
          <div class='bar-container'>
            <div class='bar progress-bar progress-bar-striped active'></div>
          </div>
        </div>
      </div>
    </div>
    {{/isStep3}}
    {{#isStep4}}
    <div id='step4' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon check-circle-outline'></span>
          <div class='header'>{{ completeHeader }}</div>
        </div>
        <div class='nav'>
          {{#restartButton}}
          <div>
            <a class='button restart'>{{ restartButton }}</a>
          </div>
          {{/restartButton}}
          {{#registerButton}}
          <div>
            <a class='button register'>{{ registerButton }}</a>
          </div>
          {{/registerButton}}
        </div>
      </div>
    </div>
    {{/isStep4}}

    {{#isError}}
    <div id='error' class='step'>
      <div class='inner error-dialog clearfix'>
        <div class='step-body'>
          <span class='banner-icon alert-outline'></span>
          <div class='header'>{{ errorHeader }}</div>
          <div class='body-text-wide'>
            {{ errorMessageFirst }}
            <p>{{ errorMessageSecond }}</p>
          </div>
        </div>
        <div class='nav'>
          <div>
            <a class='button choose'>{{ chooseButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isError}}
  </script>

  <script type='text/x-tmpl-mustache' id='link-flow-template'>
    {{#isStep3}}
    <div id='step3' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <div class='header'>{{ linkYourPhone }}</div>
          <div id="qr">
            <div class='container'>
              <span class='dot'></span>
              <span class='dot'></span>
              <span class='dot'></span>
            </div>
          </div>
        </div>
        <div class='nav'>
          <div class='instructions'>
            <div class='android'>
              <div class='label'>
                <span class='os-icon android'></span>
              </div>
              <div class='body'>
                <div>→ {{ signalSettings }}</div>
                <div>→ {{ linkedDevices }}</div>
                <div>→ {{ androidFinalStep }}</div>
              </div>
            </div>
            <div class='apple'>
              <div class='label'>
                <span class='os-icon apple'></span>
              </div>
              <div class='body'>
                <div>→ {{ signalSettings }}</div>
                <div>→ {{ linkedDevices }}</div>
                <div>→ {{ appleFinalStep }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/isStep3}}
    {{#isStep4}}
    <form id='link-phone'>
      <div id='step4' class='step'>
        <div class='inner'>
          <div class='step-body'>
            <span class='banner-icon lead-pencil'></span>
            <div class='header'>{{ chooseName }}</div>
            <div>
              <input type='text' class='device-name' spellcheck='false' maxlength='50' />
            </div>
          </div>

            <div class='nav'>
              <div>
                <a class='button finish'>{{ finishLinkingPhoneButton }}</a>
              </div>
            </div>
        </div>
      </div>
    </form>
    {{/isStep4}}
    {{#isStep5}}
    <div id='step5' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon sync'></span>
          <div class='header'>{{ syncing }}</div>
        </div>
        <div class='progress'>
          <div class='bar-container'>
            <div class='bar progress-bar progress-bar-striped active'></div>
          </div>
        </div>
      </div>
    </div>
    {{/isStep5}}

    {{#isError}}
    <div id='error' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon alert-outline'></span>
          <div class='header'>{{ errorHeader }}</div>
          <div class='body'>{{ errorMessage }}</div>
        </div>
        <div class='nav'>
          <a class='button try-again'>{{ errorButton }}</a>
        </div>
      </div>
    </div>
    {{/isError}}
  </script>

  <script type='text/x-tmpl-mustache' id='standalone'>
    <div class='step standalone'>
      <div class='inner'>
        <div class='step-body'>
          <div class='header'>Create your Loki Messenger Account</div>

          <!-- Registration -->
          <div class='page'>
            <!-- New account -->
            <h4 class='section-toggle section-toggle-visible'>Register a new account</h4>
            <div class='standalone-register section-content'>
              <div class='standalone-register-warning'>
                Please save the seed below in a safe location.
                </br>
                They can be used to restore your account if you lose access or migrate to a new device.
              </div>
              <div class='standalone-register-language'>
                <span>Language:</span>
                <div class='select-container'>
                  <select id='mnemonic-display-language'></select>
                </div>
              </div>
              <div id='mnemonic-display' />
              <div class='standalone-register-buttons'>
                <a class='button grey' id='generate-mnemonic'>Generate Seed</a>
                <a class='button grey' id='copy-mnemonic'>Copy Seed</a>
                <a class='button' id='register' data-loading-text='Please wait...'>Register</a>
              </div>
            </div>
            <!-- Restore using seed -->
            <h4 class='section-toggle'>Restore using seed</h4>
            <div class='standalone-mnemonic section-content'>
              <div class='standalone-mnemonic-inputs'>
                <input class='form-control' type='text' id='mnemonic' placeholder='Mnemonic Seed' autocomplete='off' spellcheck='false' />
              </div>
              <div id='error' class='collapse'></div>
              <div class='restore standalone-register-language'>
                <span>Language:</span>
                <div class='select-container'>
                  <select id='mnemonic-language'></select>
                </div>
              </div>
              <a class='button' id='register-mnemonic'>Restore</a>
              <div id=status></div>
            </div>
            <!-- Link device to an existing account -->
            <h4 class='section-toggle'>Link device to an existing account</h4>
            <div class='standalone-secondary-device section-content'>
              <p class='standalone-register-warning'>
                You will need your Primary Device handy during this step.
                </br>
                Open the Loki Messenger App on your Primary Device
              </br>
                and select "Device Pairing" in the main menu.
              </p>
              <div class='standalone-secondary-device-inputs'>
                <input class='form-control' type='text' id='primary-pubkey' placeholder='Primary Account Public Key' autocomplete='off' spellcheck='false' />
              </div>
              <div id='pubkey' class='collapse'></div>
              <div id='error' class='collapse'></div>
              <button type='button' class='button' id='register-secondary-device'>Link</button>
              <button type='button' class='button' id='cancel-secondary-device' style="display: none;">Cancel</button>
            </div>
          </div>

          <!-- Profile -->
          <div class='page'>
            <div class='display-name-input'>
              <div class='input-header'>Enter your public display name</div>
              <input class='form-control' type='text' id='display-name' placeholder='Display Name' autocomplete='off' spellcheck='false' maxlength='25'>
            </div>
            <div class='password-inputs'>
                <div class='input-header'>Type an optional password for added security</div>
                <input class='form-control' type='password' id='password' placeholder='Password (optional)' autocomplete='off' spellcheck='false'>
                <input class='form-control' type='password' id='password-confirmation' placeholder='Retype your password' autocomplete='off' spellcheck='false'>
                <div class='error'></div>
            </div>
            <div class='buttons'>
              <button class='button grey' id='back-button' tabindex='2'>Back</button>
              <button class='button' id='save-button' tabindex='1'>Save</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </script>
